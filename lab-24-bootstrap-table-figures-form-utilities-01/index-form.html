<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- default css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-info">
    <form class="w-50 mx-auto">
        <label for="" class="form-label">First Name</label>
        <input type="text" name="" id="" class="form-control">

        <label for="">Messages</label>
        <textarea name="" id="" class="form-control" rows="6"></textarea>

        <label for="">Choose your Course</label>
        <select name="" id="" class="form-select">
            <option value="">Select Course</option>
            <option value="">PHP</option>
            <option value="">PYTHON</option>
            <option value="">JAVA</option>
            <option value="">DOT NET</option>
        </select>

        <label for="">Select Color</label>

        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            <label for="" class="form-check-label">Red</label>
        </div>

        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            <label for="" class="form-check-label">Green</label>
        </div>

        <div class="form-check form-switch form-check-inline">
            <input type="checkbox" name="" id="" class="form-check-input">
            <label for="" class="form-check-label">Blue</label>
        </div>

        <div class="input-group">
            <span class="input-group-text"">BDT</span>
            <input type="text" name="" id="" class="form-control">
            <span class="input-group-text"">à§³</span>
        </div>

        <div class="form-floating mt-3">
            <input type="url" name="" id="" class="form-control" placeholder="Type URL">
            <label for="">Your Profile Address</label>
        </div>

        <button class="btn btn-primary d-block w-100 mt-3">Submit Now</button>
    </form>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- default js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
