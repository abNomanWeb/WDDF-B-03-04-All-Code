<!doctype html>
<html>
	<head>
		<title>Welcome</title>
	</head>
	<body>
		<table border="1" width="100%" cellspacing="0" cellpadding="5">
			<tr>
				<th width="5%">S/N</th>
				<th width="25%">Name</th>
				<th width="35%">Email</th>
				<th width="35%">Address</th>
			</tr>
			<tr>
				<td>01</td>

			<tr>
				<td>01</td>
				<td>Yousuf</td>
				<td>Yousuf@kawranbazar.com</td>
				<td>

					Goru Bazar, Kawran Bazar, Dhaka
				</td>
			</tr>
		</table>
		
		<hr>
		<h2>Colspan</h2>
		<hr>
		
		<table border="1" width="100%" cellspacing="0" cellpadding="5">
			<tr>
				<th colspan="3">1</th>
				<th>4</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td colspan="2">3</td>
			</tr>
		</table>
		
		<hr>
		<h2>Rowspan</h2>
		<table border="1" width="100%" cellspacing="0" cellpadding="5">
			<tr>
				<th rowspan="3">1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
			<tr>
				<td>2</td>
				<td rowspan="2">3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>2</td>
				<td>4</td>
			</tr>
		</table>
		
		<hr>
		<h1>RowSpan & ColSpan</h1>
		<hr>
		<table border="1" width="100%" cellspacing="0" cellpadding="5">
			<tr>
				<th>1</th>
				<th colspan="3">2</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td rowspan="2">3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
